<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gulp Demo</title>
</head>
<body>

    <div class="container">
        <h1>Gulp Demo</h1>
    
      <div class="row">
        <div class="col">
          <h3>Card One</h3>
          <p>This is a basic card example</p>
        </div>
          <div class="col">

        </div>

    <div class="container encrypt-decrypt">
        <div class="row">
            <div class="col-sm-6">
                <h3>
                    Encrypt
                </h3>
                <div class="form-group mb-4">
                    <form onsubmit="return encryptData('plain-data', 'result1')" action="javascript:void(0);">
                       
                        <div class="form-group mb-4">
                            <div class="form-group">
                                <label for="plain-data">Enter Data to encrypt </label>
                                <input type="text" class="form-control" id="plain-data" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary">Encrypt</button><br />
                            <label for="result1">Encrypted Data : </label><input type="text" class="form-control"
                                id="result1" disabled>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>
                    Decrypt
                </h3>
                <div class="form-group mb-4">
                    <form onsubmit="return decryptData('encrypted-data', 'result2')" action="javascript:void(0);">
                        <div class="form-group mb-4">
                            <div class="form-group">
                                <label for="name">Enter data to decrypt </label>
                                <input type="text" class="form-control" id="encrypted-data" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary">Decrypt</button><br />
                            <label for="result2">Decrypted Data : </label><input type="text" class="form-control"
                                id="result2" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
